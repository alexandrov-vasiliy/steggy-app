<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

    <link rel="stylesheet" href="./css/vars.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mainPage.css">
    <link rel="stylesheet" href="./css/tabs.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';
   img-src * 'self' data: https:; script-src 'self';
   style-src  'self'">
    <title>Hiding App</title>
</head>
<body>
<main>
    <h1 class="text-center">Это приложение позволяет прятать файлы в картинки</h1>

    <div class="tabs-container">
        <ul class="tabs">
            <li class="tab active" id="tab1" data-index="0">Спрятать</li>
            <li class="tab" id="tab2" data-index="1">Открыть</li>
        </ul>
        <div class="content" id="tabContent">

                <form id="form" class="container">
                    <div class="placement-container">
                        <label class="placement" id="imageDropArea">
                            Картинка только png
                            <input id="imageInput" type="file" accept="image/png">
                            <img id="preview" alt="Preview">
                        </label>
                        <div class="arrows">
                            <div class="arrow-space">
                                <div class="arrow">
                                    <div class="arrow-con con-1"></div>
                                    <div class="arrow-con con-2"></div>
                                </div>
                            </div>
                            <div class="arrow-space">
                                <div class="arrow rotatedArrow">
                                    <div class="arrow-con con-1"></div>
                                    <div class="arrow-con con-2"></div>
                                </div>
                            </div>
                        </div>


                        <label class="placement" id="fileDropArea">
                            <input type="file" id="fileInput">
                            Перетащите файл
                        </label>


                    </div>
                    <div id="error"></div>
                    <input id="passwordInput" class="textInput" placeholder="Пароль (не обязательно)">
                    <button id="submitButton" type="submit" class="fileButton">Спрятать</button>
                </form>

        </div>
    </div>


</main>
<script src="scripts/Drop.js"></script>
<script src="scripts/State.js"></script>
<script src="./scripts/render.js"></script>
</body>
</html>
